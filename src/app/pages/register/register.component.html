<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-100 px-4">
  <div class="max-w-md w-full">
    <!-- Logo and Title -->
    <div class="text-center mb-8">
      <div class="inline-flex items-center justify-center w-20 h-20 rounded-2xl bg-gradient-to-br from-blue-600 to-indigo-600 shadow-lg mb-4">
        <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
        </svg>
      </div>
      <h1 class="text-4xl font-bold text-gray-900 mb-2">DigiLocker</h1>
      <p class="text-gray-600">Create Your Account</p>
    </div>

    <!-- Registration Form -->
    <div class="bg-white rounded-2xl shadow-xl p-8">
      <h2 class="text-2xl font-bold text-gray-900 mb-6">Register</h2>
      
      <!-- Error Message -->
      @if (error()) {
        <div class="mb-4 p-4 bg-red-50 border border-red-200 rounded-lg text-red-700">
          {{ error() }}
        </div>
      }

      <form (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Role Selection -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-3">Register As</label>
          <div class="grid grid-cols-2 gap-3">
            <button
              type="button"
              (click)="registerData.role = 'student'"
              [class]="registerData.role === 'student' ? 'bg-blue-600 text-white' : 'bg-gray-100 text-gray-700'"
              class="px-4 py-3 rounded-lg font-medium transition-all duration-200 hover:shadow-md"
            >
              üéì Student
            </button>
            <button
              type="button"
              (click)="registerData.role = 'institute'"
              [class]="registerData.role === 'institute' ? 'bg-blue-600 text-white' : 'bg-gray-100 text-gray-700'"
              class="px-4 py-3 rounded-lg font-medium transition-all duration-200 hover:shadow-md"
            >
              üèõÔ∏è Institute
            </button>
          </div>
        </div>

        <!-- User ID (Auto-generated but editable) -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">User ID</label>
          <input
            type="text"
            [(ngModel)]="registerData.userId"
            name="userId"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all bg-gray-50"
            placeholder="Auto-generated (optional)"
          />
          <p class="text-xs text-gray-500 mt-1">Leave empty for auto-generation</p>
        </div>

        <!-- First Name -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">First Name</label>
          <input
            type="text"
            [(ngModel)]="registerData.firstName"
            name="firstName"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
            placeholder="Enter your first name"
            required
          />
        </div>

        <!-- Last Name -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Last Name</label>
          <input
            type="text"
            [(ngModel)]="registerData.lastName"
            name="lastName"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
            placeholder="Enter your last name"
            required
          />
        </div>

        <!-- Email -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
          <input
            type="email"
            [(ngModel)]="registerData.email"
            name="email"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
            placeholder="Enter your email"
            required
          />
        </div>

        <!-- Mobile Number -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Mobile Number</label>
          <input
            type="tel"
            [(ngModel)]="registerData.mobileNumber"
            name="mobileNumber"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
            placeholder="Enter your mobile number"
            required
          />
        </div>

        <!-- Date of Birth -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Date of Birth</label>
          <input
            type="date"
            [(ngModel)]="registerData.dateOfBirth"
            name="dateOfBirth"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
          />
        </div>

        <!-- Gender -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Gender</label>
          <select
            [(ngModel)]="registerData.gender"
            name="gender"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
            required
          >
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <!-- Student ID (only for students) -->
        @if (registerData.role === 'student') {
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Student ID</label>
            <input
              type="text"
              [(ngModel)]="registerData.studentId"
              name="studentId"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
              placeholder="Enter your student ID"
              required
            />
          </div>
        }

        <!-- Password -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
          <input
            type="password"
            [(ngModel)]="registerData.password"
            name="password"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
            placeholder="Enter your password"
            required
          />
        </div>

        <!-- Confirm Password -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
          <input
            type="password"
            [(ngModel)]="confirmPassword"
            name="confirmPassword"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
            placeholder="Confirm your password"
            required
          />
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          [disabled]="loading()"
          class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white py-3 rounded-lg font-medium hover:from-blue-700 hover:to-indigo-700 transition-all duration-200 shadow-lg hover:shadow-xl disabled:opacity-50 disabled:cursor-not-allowed"
        >
          @if (loading()) {
            <span class="flex items-center justify-center">
              <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              Creating Account...
            </span>
          } @else {
            Create Account
          }
        </button>
      </form>

      <!-- Login Link -->
      <div class="mt-6 text-center text-sm text-gray-600">
        Already have an account?
        <button 
          type="button"
          (click)="goToLogin()"
          class="text-blue-600 font-medium hover:text-blue-700 cursor-pointer"
        >
          Sign In
        </button>
      </div>
    </div>

    <!-- Footer -->
    <div class="mt-8 text-center text-sm text-gray-600">
      <p>&copy; 2024 DigiLocker. All rights reserved.</p>
    </div>
  </div>
</div>
